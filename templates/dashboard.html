{% extends 'base.html' %}

{% block content %}
  <style>
    body {
      background: url("{{ url_for('static', filename='images/dashboard-bg.jpg') }}")
                  no-repeat center center fixed;
      background-size: cover;
    }
    .dashboard-overlay {
      background: rgba(255, 255, 255, 0.8);
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>

  <div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="dashboard-overlay text-center">
      <h2 class="mb-4">Welcome to the Dashboard</h2>
      <div class="d-grid gap-3">
        <a href="{{ url_for('books') }}" class="btn btn-dark btn-lg">Book Information</a>
        <a href="{{ url_for('borrowers') }}" class="btn btn-dark btn-lg">Borrower Information</a>
      </div>
    </div>
  </div>
{% endblock %}
