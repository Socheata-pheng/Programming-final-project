{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Book Information</h2>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
</div>

<form method="POST" class="row g-3 mb-4" id="bookForm">
    <div class="col-md-3">
        <label for="book_id" class="form-label">Book ID</label>
        <input type="text" name="book_id" id="book_id" class="form-control" required>
    </div>
    <div class="col-md-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" name="title" id="title" class="form-control" required>
    </div>
    <div class="col-md-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" name="author" id="author" class="form-control" required>
    </div>
    <div class="col-md-3">
        <label for="year" class="form-label">Year</label>
        <input type="number" name="year" id="year" class="form-control" required>
    </div>
    <div class="col-md-3">
        <label for="price" class="form-label">Price</label>
        <input type="text" name="price" id="price" class="form-control" required>
    </div>
    <div class="col-md-3">
        <label for="status" class="form-label">Status</label>
        <select name="status" id="status" class="form-select" required>
            <option value="">Select Status</option>
            <option value="available">Available</option>
            <option value="unavailable">Unavailable</option>
        </select>
    </div>
    <div class="col-12 d-flex gap-2">
        <button type="submit" name="action" value="add" class="btn btn-success">Add</button>
        <button type="submit" name="action" value="update" class="btn btn-warning">Update</button>
        <button type="submit" name="action" value="delete" class="btn btn-danger">Delete</button>
    </div>
</form>

<table class="table table-hover table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Price</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr onclick="fillForm('{{ book.book_id }}', '{{ book.title }}', '{{ book.author }}', '{{ book.year }}', '{{ book.price }}', '{{ book.status }}')">
            <td style="background-color: #f0f0f0;">{{ book.book_id }}</td>
            <td style="background-color: #f0f0f0;">{{ book.title }}</td>
            <td style="background-color: #f0f0f0;">{{ book.author }}</td>
            <td style="background-color: #f0f0f0;">{{ book.year }}</td>
            <td style="background-color: #f0f0f0;">{{ book.price }}</td>
            <td style="background-color: #f0f0f0;">{{ book.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    function fillForm(book_id, title, author, year, price, status) {
        document.getElementById('book_id').value = book_id;
        document.getElementById('title').value = title;
        document.getElementById('author').value = author;
        document.getElementById('year').value = year;
        document.getElementById('price').value = price;
        document.getElementById('status').value = status;
    }

    function clearForm() {
        document.getElementById('bookForm').reset();
    }
</script>
{% endblock %}
